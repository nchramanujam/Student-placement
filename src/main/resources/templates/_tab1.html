<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8">
      <title>Student Details</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link href="/css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <form class="form-signin" method="POST" th:action="@{/StudentDetails}">
                <div class="form-group">
            <span th:text="${message}"></span>
            <h2  style="font-size: 112%;font-style: italic;color: blue;">Student Details Form</h2>
            <input name="studentname" type="text" class="form-control" placeholder="Student Name"
                   autofocus="studentname"/>
             <input name="rollno" type="text" class="form-control" placeholder="Roll No"
                   autofocus="rollno"/>
                   <input name="percentage" type="text" class="form-control" placeholder="PGPA"
                   autofocus="percentage"/>
                   <input name="backlogs" type="text" class="form-control" placeholder="Back Logs"
                   autofocus="backlogs"/>
                   <input name="fathername" type="text" class="form-control" placeholder="Father Name"
                   autofocus="fathername"/>
                   <input name="email" type="text" class="form-control" placeholder="Email"
                   autofocus="emailid"/>
                   <input name="phone" type="text" class="form-control" placeholder="Phone Number"
                   autofocus="phoneno"/>

            <span class="has-error" th:text="${error}"></span>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </div>
      </form>
      <button class="btn btn-succes" type="submit" onclick="history.go(-1)" style="padding-left: 48%; color: blue;">Back</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
